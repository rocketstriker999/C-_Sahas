<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <!--Common CSS-->
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <!--Page Specific CSS-->
    <link rel="stylesheet" type="text/css" href="../css/profileInfo.css">
    <!--Font Awesome CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!--File Speicifc JS-->
    <script type="module" src="../js/helper.js"></script>
    <script type="module" src="../js/profileInfo.js"></script>
</head>

<body>
    <div class="container_profile">
        <div class="container_profile_info card">
            <h4 class="title_secondary">Profile</h4>
            <div class="profile_header">
                <img id="PROFILE_PHOTO" src="" alt="Profile Picture" class="profile-photo">
                <!-- <i id="BTN_EDIT_PROFILE_PHOTO" style="position: relative;" class="icon_edit fas fa-pencil" aria-hidden="true"></i> -->                
                <div class="profile_Device_details">
                    <div class="container_device margin_top">
                        <img src="../img/device.png" alt="Device" />
                        <p id="DEVICE_ID">Your Device Id : 75daw2423</p>
                    </div>
                    <div class="container_device margin_top">
                        <img src="../img/device.png" alt="Device" />
                        <p id="EMAIL_ID"></p>
                    </div>
                </div>
            </div>
            <form>
                <div class="container_edittext margin_top">
                    <div class="container_label">Name</div>
                    <i class="icon_edittext fas fa-user"></i>
                    <input class="edittext" type="text" id="ETX_USERNAME" readonly>
                    <i id="BTN_EDIT_USERNAME" class="icon_edit fas fa-pencil" aria-hidden="true"></i>
                    <p id="VALIDATION_USERNAME" class="error"></p>
                </div>
                <div class="container_edittext margin_top">
                    <div class="container_label">Phone</div>
                    <i class="icon_edittext fas fa-phone"></i>
                    <input class="edittext" type="text" id="ETX_PHONE" readonly>
                    <i id="BTN_EDIT_PHONE" class="icon_edit fas fa-pencil" aria-hidden="true"></i>
                    <p id="VALIDATION_PHONE" class="error"></p>
                </div>
                <div class="container_edittext margin_top">
                    <div class="container_label">Password</div>
                    <i class="icon_edittext fas fa-lock"></i>
                    <input class="edittext" type="password" id="ETX_PASSWORD" readonly>
                    <i id="BTN_EDIT_PASSWORD" class="icon_edit fas fa-eye" aria-hidden="true"></i>
                    <p id="VALIDATION_PASSWORD" class="error"></p>
                </div>
                <div class="btnApplyDetails margin_top">
                    <button id="BTN_APPLYDETAILS" class="btn_purple" type="submit">Apply Details</button>
                </div>
                <br>
                <div class="container_edittext margin_top">
                    <div class="container_label">Wallet</div>
                    <i class="icon_edittext fas fa-wallet"></i>
                    <p class="edittext" type="text" id="ETX_WALLET">
                    <i class="icon_edit fas fa-plus" aria-hidden="true"></i>
                </div>
                <div class="btnWallet">
                    <button id="BTN_WALLET" class="btn_purple margin_top" type="submit">Wallet</button>
                </div>
                <button id="BTN_BACK_TO_DASHBOARD" class="btn_purple" type="submit">Back To Dashboard</button>
            </form>
        </div>
    </div>
</body>

</html>
