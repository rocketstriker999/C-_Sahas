<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <!--Common CSS-->
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <!--Page Specific CSS-->
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <!--File Speicifc JS-->
    <script type="module" src="../js/helper.js"></script>
    <script type="module" src="../js/login.js"></script>

</head>

<body>
    <div class="container_login">

        <div class="container_info">

            <img class="logo_sahas" src = "../img/logo.svg" alt="Sahas"/>

            <p class="titlePrimary margin_top">Welcome Back !</p>
            <p class="titleSecondary margin_top">Sign in to continue</p>
            <div class="container_device margin_top">
                <img src = "../img/device.png" alt="Device"/>
                <p id="DEVICE_ID">Your Device Id : 75daw2423</p>
            </div>
            

        </div>

        <div class = "container_credentials card">
            <form>
                <h4 class="titleSecondary">Login</h4>
                <input class="edittext margin_top" type="email" placeholder="Email"/>
                <input class="edittext margin_top" type="password" placeholder="Password"/>
                <button class="btn_purple margin_top" type="submit">Login</button>
                <button class="btn_pink margin_top" type="submit">Create Account</button>
                <div class="divider margin_top"></div>
                <div class="btn_google margin_top center_horizontal">
                    <img src = "../img/google.png" alt="Google"/>
                    Singin With Google
                </div>
            </form>
        </div>

    </div>


</body>

</html>
