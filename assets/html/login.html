<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <!--Common CSS-->
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <!--Page Specific CSS-->
    <link rel="stylesheet" type="text/css" href="../css/login.css">
     <!--Font Awesome CSS-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!--File Speicifc JS-->
    <script type="module" src="../js/helper.js"></script>
    <script type="module" src="../js/login.js"></script>

</head>

<body>
    <div class="container_login">

        <div class="container_info">

            <img class="logo_sahas" src = "../img/logo.svg" alt="Sahas"/>

            <p class="title_primary margin_top">Welcome Back !</p>
            <p class="title_secondary margin_top">Sign in to continue</p>
            <div class="container_device margin_top">
                <img src = "../img/device.png" alt="Device"/>
                <p id="DEVICE_ID">Your Device Id : 75daw2423</p>
            </div>
            

        </div>

        <div class = "container_credentials card">
            <form>
                <h4 class="title_secondary">Login</h4>
                <div class="container_edittext margin_top">
                    <i class="icon_edittext fas fa-envelope"></i>
                    <input class="edittext" type="email" id="ETX_EMAIL" maxlength="32" placeholder="Email" required/>
                    <p id="VALIDATION_EMAIL" class="error"></p>
                 </div>
                 <div id="COUNTER_EMAIL" class="character_counter">0 / 32 characters</div>

                 <div class="container_edittext margin_top">
                    <i class="icon_edittext fas fa-lock"></i>
                    <input class="edittext" type="password" id="ETX_PASSWORD" maxlength="16" placeholder="Password" required/>
                    <p id="VALIDATION_PASSWORD" class="error"></p>
                 </div>
                 <div id="COUNTER_PASSWORD" class="character_counter">0 / 16 characters</div>
                <button id="BTN_LOGIN" class="btn_purple margin_top" type="submit">Login</button>
                <button id="BTN_CREATE_ACCOUNT" class="btn_pink margin_top">Create Account</button>
                <p id="ERROR" class="error margin_top">This is Error</p>
                <div class="divider margin_top"></div>
                <div class="btn_google margin_top center_horizontal">
                    <img src = "../img/google.png" alt="Google"/>
                    Sign in with Google
                </div>
            </form>
        </div>



    </div>


</body>

</html>
