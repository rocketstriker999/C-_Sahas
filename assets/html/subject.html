<!DOCTYPE html>
<html>

<head>
    <title>Subject</title>
    <!--Common CSS-->
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <!--Page Specific CSS-->

    <!--Font Awesome CSS-->
