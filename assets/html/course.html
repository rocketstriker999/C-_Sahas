<!DOCTYPE html>
<html>

<head>
    <title>Sahas Smart Studies</title>
    <!--Common CSS-->
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <!--Page Specific CSS-->
    <link rel="stylesheet" type="text/css" href="../css/course.css">
    <!--Font Awesome CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


    <!--File Speicifc JS-->
    <script type="module" src="../js/helper.js"></script>
    <script type="module" src="../js/course.js"></script>

</head>

<body>

    <div id="CONTAINER_ROOT" class="container_root">
        <div id="CONTAINER_DEMO" class="container_demo">
            <div class="container_purple">
                <p class="title_secondary padding_2 title_sheet">Demos</p>
                <button class="btn_pink btn_close_sheet" id="BTN_CLOSE_SHEET">Close</button>
                <div id="CONTAINER_TABS" class="container_tabs">
                    <p class="bold tab">Videos</p>
                    <p class="bold tab">PDFs</p>
                    <p class="bold tab">Audios</p>
                </div>
            </div>
            <div id="CONTAINER_DEMO_DATA" class="container_demo_data">
            </div>
        </div>

        <div class="container_course padding_1">
            <img class="course_img" id="COURSE_IMG">
            <div class="container_course_info">
                <p id="COURSE_NAME" class="title_secondary"></p>
                <p id="COURSE_DESCRIPTION" class="text_normal margin_top"></p>
                <p id="COURSE_SUBJECTS" class="text_normal bold margin_top"></p>
                <p id="COURSE_PURCHASE_INFO" class="course_purchase_info text_disable bold margin_top"></p>
                <div class="margin_top">
                    <button class="btn_pink" id="BTN_BACK">Back To Dashboard</button>
                    <button class="btn_purple" id="BTN_BUY">Buy Course</button>
                </div>
            </div>
        </div>
        <p class="title_secondary padding_2">Subjects</p>
        <div id="CONTAINER_SUBJECTS" class="container_subjects"></div>
    </div>

    <!-- Modal Additional Details -->
    <div id="CONTAINER_ADDITIONAL_DETAILS" class="container_additional_details">
        <div class="container_additional_details_content card">
            <div class="container_additional_details_header">
                <img class="logo_form" src="../img/material_form.png" alt="Sahas" />
                <div class="detailsContent">
                    <p class="text_normal bold margin_top">Details Required</p>
                    <p class="margin_top">Sahas collects some of the information from user who want
                        to purchase the course, this information are collected in order to serve other users better
                        in future</p>
                </div>
            </div>

            <div id="CONTAINER_ETX_USERNAME" class="container_input margin_top">
                <i class="icon_edittext fas fa-user"></i>
                <input class="edittext" type="text" id="ETX_USERNAME" maxlength="22" placeholder="Full Name" required />
                <p id="VALIDATION_USERNAME" class="error"></p>
            </div>
            <div id="COUNTER_USERNAME" class="character_counter">0 / 22 characters</div>

            <div id="CONTAINER_SELECT_BRANCH" class="container_select margin_top">
                <i class="icon_select fas fa-landmark"></i>
                <label for="SELECT_BRANCH">Branch</label>
                <select id="SELECT_BRANCH">
                    <option value="Waghodia Road">Waghodia Road</option>
                    <option value="Sangam - Karelibaug">Sangam - Karelibaug</option>
                    <option value="Sayajigunj">Sayajigunj</option>
                </select>
            </div>

            <div id="CONTAINER_ETX_PHONE" class="container_input margin_top">
                <i class="icon_edittext fa fa-phone" aria-hidden="true"></i>
                <input class="edittext" type="tel" id="ETX_PHONE" maxlength="10" placeholder="Phone number" required />
                <p id="VALIDATION_PHONE" class="error"></p>
            </div>
            <div id="COUNTER_PHONE" class="character_counter">0 / 10 characters</div>

            <div id="CONTAINER_ETX_SECONDARY_PHONE" class="container_input margin_top">
                <i class="icon_edittext fa fa-phone" aria-hidden="true"></i>
                <input class="edittext" type="tel" id="ETX_SECONDARY_PHONE" maxlength="10"
                    placeholder="Secondary Phone number" required />
                <p id="VALIDATION_SECONDARY_PHONE" class="error"></p>
            </div>
            <div id="COUNTER_SECONDARYPHONE" class="character_counter">0 / 10 characters</div>

            <div id="CONTAINER_ETX_ADDRESS" class="container_input margin_top">
                <i class="icon_edittext fas fa-user"></i>
                <textarea class="edittext" id="ETX_ADDRESS" name="address" placeholder="Address / Location"
                    required></textarea>
                <p id="VALIDATION_ADDRESS" class="error"></p>
            </div>
            <div id="COUNTER_ADDRESS" class="character_counter">0 / 98 characters</div>

            <div class="center_horizontal">
                <button id="BTN_UPDATE_DETAILS" class="btn_pink margin_top">Update</button>
                <button id="BTN_CLOSE_MODAL" class="btn_purple margin_top">Close</button>
            </div>
        </div>
    </div>

</body>

</html>
